<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simon</title>

    <meta name="viewport content=" width=device-width, initial-scale="1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">


</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <h1>Simon Game</h1>
                <div class="center">

                        <div class="simon-body">
                            <div class="components">
                                <div id="4" class="quad top-left-quad"></div>
                                <div id="1" class="quad top-right-quad"></div>
                                <div id="3" class="quad bot-left-quad"></div>
                                <div id="2" class="quad bot-right-quad"></div>
                                <div class="center-console-spacer-ring"></div>
                                <div class="center-console">
                                    <h2 class="toy-name">Simon</h2>
                                </div>
                                <div class="count-display">
                                    <p></p>
                                </div>
                                <div class="start-reset-button">
                                    <p>START</p>
                                </div>
                                <div class="strict-button">
                                    <p>STRICT</p>
                                </div>
                                <div class="strict-button-indicator"></div>
                                <div class="on-off-button">
                                    <p>ON/OFF</p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
